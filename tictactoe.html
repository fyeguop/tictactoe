<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class= 'startButton'>Click To Start</button>
    <div class= 'who'></div>
    <br>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box1'>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box2'>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box3'>
    <br>
    <button class='button1'>Top Left</button>
    <button class='button2'>Top Middle</button>
    <button class='button3'>Top Right</button>
    <br>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box4'>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box5'>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box6'>
    <br>
    <button class='button4'>Middle Left</button>
    <button class='button5'>Middle</button>
    <button class='button6'>Middle Right</button>
    <br>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box7'>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box8'>
    <img src='Images/blank.jpg' width='150px' height='150px' class='box9'>
    <br>
    <button class='button7'>Bottom Left</button>
    <button class='button8'>Bottom Middle</button>
    <button class='button9'>Bottom Right</button>
    <br>
    <div class= 'winner'></div>
    <div class= 'reset'></div>
</body>
<script src='main.js'></script>
</html>
